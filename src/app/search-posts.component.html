<mat-toolbar>
  <mat-form-field style="width: 100%" floatLabel='never'>
  <input  
         matInput 
         [(ngModel)]="searchText" 
         placeholder="Search" 
         autocomplete="off" >
</mat-form-field>
</mat-toolbar>
 
 
<a 
   *ngFor="let post of posts | filter : searchText" 
   (click)="selectPost(post);">

   <mat-card
       matRipple 
       matRippleColor="rgba(131, 167, 185, 0.22)" 
       style="padding: 2rem; margin: 2rem; min-width: 20rem;">
      <mat-card-title style="padding-bottom: 1rem;">
        {{ post.title }}
      </mat-card-title>
      <mat-card-content style="padding-bottom: 1rem;">
        {{ post.content }}
      </mat-card-content>
      <mat-card-footer>
        <span style="padding: 1rem;"*ngFor="let tag of post.tags">{{tag}}</span>
      </mat-card-footer>
    </mat-card>

  </a>
